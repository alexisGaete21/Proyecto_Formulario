<ion-header>
  <ion-toolbar>
    <ion-title>Mostrar Egresos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Seleccionar Usuario</ion-label>
    <ion-select 
    [(ngModel)]="id_usuario"
    value={gender} 
    placeholder="Seleccionar Uno">

    <ion-select-option
      *ngFor = "let usuario of usuarios" 
      [value]="usuario._id">{{usuario.nombre}} {{usuario.apellido}}
    </ion-select-option>
      
    </ion-select>

    <ion-button (click)="obtenerEgresosUsuario()">
      Obtener Egresos
    </ion-button>

  </ion-item>

  <ion-card *ngFor = "let egreso of egresosUsuario">
    <ion-item>
      Descripci√≥n: {{egreso.descripcion}}
    </ion-item>
    <ion-item>
      Precio: {{egreso.precio}}
    </ion-item>
  </ion-card>
</ion-content>
